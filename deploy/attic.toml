# Attic server configuration for Narvana
# See: https://docs.attic.rs/reference/atticd-toml.html

listen = "[::]:5000"

[database]
url = "sqlite:///var/lib/narvana/attic/server.db?mode=rwc"

[storage]
type = "local"
path = "/var/lib/narvana/attic/storage"

[chunking]
nar-size-threshold = 65536
min-size = 16384
avg-size = 65536
max-size = 262144

[garbage-collection]
default-retention-period = "30 days"

# JWT settings - will be replaced with generated secret during install
[jwt.signing]
token-hs256-secret-base64 = "ATTIC_JWT_SECRET_PLACEHOLDER"
