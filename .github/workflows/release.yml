name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/narvanalabs/control-plane

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            NOTES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Write to file for multiline output
          echo "$NOTES" > release_notes.txt
          echo "Generated release notes from commits"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Narvana v${{ steps.get_version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

  build-artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install tailwindcss
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Generate templ templates
        run: cd web && templ generate

      - name: Generate tailwind CSS
        run: cd web && tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --minify

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.release.outputs.version }}
          LDFLAGS="-s -w -X main.Version=${VERSION}"
          
          go build -ldflags="${LDFLAGS}" -o narvana-api-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/api
          go build -ldflags="${LDFLAGS}" -o narvana-web-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/web
          go build -ldflags="${LDFLAGS}" -o narvana-worker-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/worker

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            narvana-api-${{ matrix.goos }}-${{ matrix.goarch }}
            narvana-web-${{ matrix.goos }}-${{ matrix.goarch }}
            narvana-worker-${{ matrix.goos }}-${{ matrix.goarch }}

  build-containers:
    name: Build and Push Container Images
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        component: [api, web, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Containerfile.${{ matrix.component }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.release.outputs.version }}

  trigger-changelog:
    name: Trigger Changelog Update
    runs-on: ubuntu-latest
    needs: [release, build-artifacts, build-containers]
    steps:
      - name: Dispatch changelog update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release-published
          client-payload: |
            {
              "version": "${{ needs.release.outputs.version }}",
              "tag": "${{ github.ref_name }}"
            }
